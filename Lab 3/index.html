<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- Map 1 title-->
    <div id="cities-header">
        <header>
            <h1>Major Cities of the United States
            </h1>
            <h2>1,000 largest urban areas based on 2013 population estimates.
                <a href="https://gist.github.com/Miserlou/c5cd8364bf9b2420bb29" target="_blank">Data source.</a>
            </h2>
        </header> 
    </div>
    <!-- Map 1 leaflet container-->
    <div id="cities"></div>
    
    <!-- Map 2 title-->
    <div id="density-header">
        <header>
            <h1>Population Density by U.S. State
            </h1>
            <h2>Data and code adapted from
                <a href="https://leafletjs.com/examples/choropleth/" target="_blank">this leaflet tutorial.</a>
            </h2>
        </header> 
    </div>

    <!-- Map 2 leaflet container-->
    <div id="density"></div>

    <!-- Leaflet JS (Include before your script) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" defer></script>
</body>
</html>
